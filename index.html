<div id="show">
</div>
<br>
<script>
$.ajax({
           url: 'https://raw.githubusercontent.com/steve02081504/SAO-lib/master/SAO-lib.txt',
           scriptCharset: 'utf-8',
           success: successLoad
       });
function successLoad(data){
    var result = data.toString().split(/[\n]/);
    $("#show").html(result[ Math.random()*result.length | 0 ]);
});
</script>
